<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW-Skills</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css/style.css">
    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="./assets/PWSkills-main.png" alt="pw-logo">
        </div>
    </header>
    <div class="container-card">
        <div class="card-section">
            <div class="card-section-left">
                <img  class="main-img" src="./assets/signin-card.png" alt="Card-img">
            </div>
            <div class="card-section-right">
                <div>
                    <h4 class="heading-right-h4">Welcome to</h4>
                    <h2 class="heading-right-h2"> <strong>PW Skills</strong> </h2>
                </div>
                <div>
                    <p class="login">Please enter your phone number to login/register</p>
                    <form >
                        <input class="input" type="text" placeholder="Enter your Number" value="+91 &nbsp; &nbsp;">
                        <button type="submit" class="card-right-btn">Get OTP</button>
                        <div class="or-option">
                            <img src="./assets/divider.svg" alt="diveder1">
                            <p>OR</p>
                            <img src="./assets/divider.svg" alt="divider">
                        </div>
                    </form>
                </div>
                <div class="Google">
                    <img width="20px" class="google-logo" src="./assets/google-logo.png" alt="google-logo">
                    <p>Sign in with Google</p>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
